<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meniscus Solver (Pyodide)</title>

  <style>
    body { font-family: system-ui, sans-serif; max-width: 980px; margin: 24px auto; padding: 0 16px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    label { display: block; font-size: 14px; margin-bottom: 4px; }
    input { width: 100%; padding: 8px; font-size: 14px; }
    button { padding: 10px 14px; font-size: 14px; cursor: pointer; }
    #status { margin: 10px 0; font-size: 14px; }
    #plot { width: 100%; height: 520px; }
    .nowrap { white-space: nowrap; }
    .hint { color: #555; font-size: 13px; }
    pre { background: #f6f8fa; padding: 12px; overflow: auto; }
  </style>

  <!-- Plotly for plotting in JS (lightweight & reliable on GitHub Pages) -->
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
</head>

<body>
  <h1>Meniscus Shape in a Cylinder</h1>

  <div class="row">
    <div>
      <label for="rho">Liquid density &rho; [kg/m³]</label>
      <input id="rho" type="number" value="1000" step="1" />
    </div>

    <div>
      <label for="gamma">Surface tension &gamma; [N/m]</label>
      <input id="gamma" type="number" value="0.072" step="0.001" />
    </div>

    <div>
      <label for="theta">Contact angle &theta; [deg]</label>
      <input id="theta" type="number" value="30" step="0.1" />
    </div>

    <div>
      <label for="R">Cylinder radius R [m]</label>
      <input id="R" type="number" value="0.01" step="0.001" />
    </div>

    <div>
      <label for="g">Gravity g [m/s²]</label>
      <input id="g" type="number" value="9.80665" step="0.00001" />
    </div>

    <div>
      <label for="n">Samples N</label>
      <input id="n" type="number" value="200" step="10" />
    </div>
  </div>

  <p style="margin-top: 12px;">
    <button id="runBtn">Run</button>
    <button id="downloadBtn" disabled>Download CSV</button>
  </p>

  <div id="status">Initializing...</div>
  <div id="plot"></div>

  <details style="margin-top: 18px;">
    <summary>Debug</summary>
    <pre id="debug"></pre>
  </details>

  <script src="app.js"></script>
</body>
</html>
